<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusiCon - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <img src="../assets/logo.png" class="logo">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input id="email" type="text" name="" required="" />
          <label>Digite seu Email</label>
        </div>
        <div class="user-box">
          <input id="senha" type="password" name="" required="" />
          <label>Digite sua Senha</label>
        </div>
        <a id="btLogin" class="btn" onClick="login()">Login</a>
        <div class="cadastro">
          <a class="esqSenha" href="#">Esqueci minha senha</a>        
          <a class="cad" href="../cadastro/cadastro.html"> Cadastre-se</a>
        </div>   
      </form>
    </div>
  </body>
  <script src="login.js"></script>
</html>
